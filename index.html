<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowliApp — API</title>
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b1020; color:#e6edf3; display:grid; place-items:center; min-height:100svh}
    .card{max-width:720px; background:#11172a; border-radius:16px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.35)}
    h1{margin:0 0 8px; font-size:22px}
    code{background:#0b1224; padding:2px 6px; border-radius:6px}
    ul{margin:8px 0 0 18px}
    a{color:#7cc7ff; text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>FlowliApp — API en ligne ✅</h1>
    <p>Endpoints utiles :</p>
    <ul>
      <li><a href="/api/health"><code>/api/health</code></a></li>
      <li><code>/api/me/tasks</code> (JWT) — ou <code>?email=&amp;X-Debug:1</code> pour tester</li>
      <li><code>/api/webhook/airtable</code></li>
    </ul>
    <p>App config : <code>EXPO_PUBLIC_API_URL = https://flowli-app.vercel.app/api</code></p>
  </div>
</body>
</html>
